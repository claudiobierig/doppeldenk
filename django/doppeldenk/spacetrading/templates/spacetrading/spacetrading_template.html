<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Space Trading</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'spacetrading/styles.css' %}">
</head>
<body>
{% if user.is_authenticated %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
      {% block sidebar %}
        <ul class="sidebar-nav">
          <li>User: {{ user.get_username }}</li>
          <li><a href="{% url 'active_games'%}">Active Games</a></li>
          <li><a href="{% url 'open_games'%}">Open Games</a></li>
          <li><a href="{% url 'create_game'%}">Create new game</a></li>
          <li><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>
        </ul>
          
     {% endblock %}
      </div>
      <div class="col-sm-10 ">
        {% block content %}{% endblock %} 
      </div>
    </div>
  </div>

{% else %}
  <a href="{% url 'login'%}?next={{request.path}}">Login</a>
{% endif %} 
</body>
</html>
