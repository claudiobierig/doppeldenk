{% extends "spacetrading/spacetrading_template.html" %}

{% block content %}
  <h1>Game List</h1>
  {% if game_list %}
  <ul>
    {% for game in game_list %}
      <li>
        {{ game }}
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no games.</p>
  {% endif %}       
{% endblock %}
