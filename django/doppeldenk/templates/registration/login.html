
<html>
<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  {% load static %}
  <link rel="stylesheet" href="{% static 'auth/styles.css' %}">
</head>
<body style="background-color:#ccc">

{% if user.is_authenticated %}
  <p>You are already logged in. Go to the <a href="{% url 'index' %}">main page</a>.</p>
{% else %}
  <div class="container">
  <div class="h-100 row align-items-center">
  <div class="main-div">
  <div class="login-form">
    {% if form.errors %}
      <div class="alert alert-danger">Your username and password didn't match. Please try again.</div>
    {% endif %}
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}

      <div class="form-group">
        <input class="form-control" maxlength="30" name="{{ form.username.html_name }}" value="" type="text" placeholder="Username" />
      </div>
      <div class="form-group">
      <input class="form-control" maxlength="30" name="{{ form.password.html_name }}" value="" type="password" placeholder="Password" />
      </div>

      <div class="form-group">
      <input type="submit" value="Login"  class="btn btn-primary"/>
      <input type="hidden" name="next" value="{{ next }}" />
      </div>
    </form>
  </div>
  </div>
  </div>
  </div>

{% endif %}


</body>
